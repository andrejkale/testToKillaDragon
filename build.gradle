group 'com.testtokilladragon'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.13.0'
    // https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'

    task myTestFireFox(type: Test) {
        systemProperty "driver", "firefox"
        testLogging.showStandardStreams = true
        useTestNG {
            suites "src\\test\\resources\\testNG.xml"
        }
    }

    task myTestChrome(type: Test) {
        systemProperty "driver", "chrome"
        testLogging.showStandardStreams = true
        useTestNG {
            suites "src\\test\\resources\\testNG.xml"
        }


    }
}